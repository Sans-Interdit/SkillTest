<div id="content">
    <h1>Informations :</h1>
    <div class="infos">
        <label> Nom du projet : </label>
        <input type="text" maxlength="20" value="{{project.name}}" (keyup)="changeName($event)"/>
    </div>
    <br>
    <div class="infos">
        <label>Description : </label>
    <br>
        <textarea maxlength="1000" value="{{project.description}}" (keyup)="changeDescription($event)"></textarea>
    </div>
    <br>
    <div class="infos">
        <label>Priorité : </label>
        <input placeholder="(de 1 à 10)" type="number" min="1" max="10" value="{{project.priority}}" (change)="changePriority($event)"/>
    </div>
    <br>
    <div class="infos"> 
        <label>{{project.progress}}%</label>
        <br>
        <input type="range" min="0" max="100" value="{{project.progress}}" (input)="changeProgress($event)"/>
    </div>
    <br>
    <button mat-raised-button color="primary" (click)="updateProject()">Valider</button>
    <button mat-raised-button color="warn" (click)="deleteProject()">Supprimer</button>
</div>
