<div *ngIf="globalVar.projectsView">
    <h1>Projets en cours :</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Description</th>
        </tr>
        <tr *ngFor="let project of globalVar.projects">
            <td>{{project.id}}</td>
            <td>{{project.description}}</td>
            <td><button (click)="modifyProject(project)">=></button></td>
        </tr>
    </table>
    <button (click)="create()">nouveau projet</button>
</div>
<div *ngIf="!globalVar.projectsView">
    <app-modification-page [project]="projectChose"></app-modification-page>
</div>
