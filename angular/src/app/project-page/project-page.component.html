<div>
    <p>project-page works!</p>
    <table>
        <tr>
            <th>ID</th>
            <th>Description</th>
        </tr>
        <tr *ngFor="let project of projects">
            <td>{{project.id}}</td>
            <td>{{project.description}}</td>
            <td><button (click)="modifyProject(project)">=></button></td>
        </tr>
    </table>
    <input type="text" maxlength="500" (keyup)="changeDescription($event)"/>
    <button (click)="create()">create</button>
</div>
