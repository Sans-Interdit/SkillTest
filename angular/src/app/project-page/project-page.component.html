<div>
    <h1>Projets en cours :</h1>
    <table>
        <tr>
            <th>Nom</th>
            <th>Description</th>
            <th>Priorite</th>
            <th>Avancement</th>
            <th>Modifier</th>
        </tr>
        <tr *ngFor="let project of projects">
            <td>{{project.name}}</td>
            <td>{{project.description}}</td>
            <td>{{project.priority}}</td>
            <td><progress min="0" max="100" value="{{project.progress}}"></progress></td>
            <td><button mat-button (click)="goToTasks(project.id)">Taches</button></td>
            <td><button mat-button (click)="modifyProject(project)">Changer</button></td>
        </tr>
    </table>
    <button id="add" mat-raised-button color="primary" (click)="create()">nouveau projet</button>
</div>
